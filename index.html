<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ollama</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        textarea {
            overflow: hidden;
            /* Prevents scrollbar */
            resize: none;
            /* Disables manual resizing */
        }

        /* Custom scrollbar for chatbox */
        #chatbox {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #e5e7eb;
        }

        #chatbox::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 10px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-100 flex h-screen">
    <div id="app" class="flex flex-1">
        <div id="tabs" class="bg-gray-200 p-4 w-60 overflow-y-auto border-r">
            <button id="addTabButton" class="mb-2 bg-blue-500 text-white rounded p-2 w-full">Add Tab</button>
            <button id="addTempChatButton" class="mb-2 bg-green-500 text-white rounded p-2 w-full">Add Temporary
                Chat</button>
            <div id="tabList" class="flex flex-col">
                <!-- Dynamic tab buttons will be added here -->
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <div class="flex-1 p-4 overflow-auto">
                <h1 class="text-2xl font-bold mb-4 hidden">Chat with Ollama</h1>
                <div id="chatbox" class="bg-white border rounded-lg p-4 h-full overflow-y-auto shadow-md"></div>
            </div>

            <div class="flex p-4 bg-white border-t">
                <textarea id="userInput" rows="1" class="w-full p-2 border rounded"
                    placeholder="Type your message..."></textarea>
                <button id="sendButton"
                    class="bg-blue-500 text-white rounded-lg p-2 shadow-md hover:bg-blue-600">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
